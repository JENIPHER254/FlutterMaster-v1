buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31' // Specify the version of the Kotlin plugin here
        classpath 'com.google.gms:google-services:4.3.4'
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    compileSdkVersion 33 // Update with your desired compile SDK version
    buildToolsVersion "31.0.0" // Update with your build tools version
    defaultConfig {
         applicationId "com.example.crud_firepase_v2"
        minSdkVersion 23 // Update with your minimum SDK version
        targetSdkVersion 31 // Update with your target SDK version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.4')
    implementation 'com.google.firebase:firebase-analytics'
    // Add other Firebase dependencies as needed

    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.31' // Update with your desired Kotlin version
    
    implementation 'com.android.support:support-v4:28.0.0' // Add any additional dependencies here
}

flutter {
    source '../..'
}
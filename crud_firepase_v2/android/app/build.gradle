plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
   
    id 'dev.flutter.flutter-gradle' version '2.5.1' // Update the version to the latest if needed
}

android {
    namespace "com.example.crud_firepase_v2"
    compileSdkVersion 31 // Update to the latest SDK version
    buildToolsVersion "31.0.0" // Update to the latest build tools version

    defaultConfig {
        applicationId "com.example.crud_firepase_v2"
        minSdkVersion 21 // Update to the minimum SDK version required
        targetSdkVersion 31 // Update to the latest SDK version
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.google.firebase:firebase-analytics-ktx"
}

apply plugin: 'com.google.gms.google-services'